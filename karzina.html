<!DOCTYPE html>
<html>
<head>
  <title>Корзина для кэша данных</title>
  <style>
    .cart {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
    }

    .item-list {
      list-style-type: none;
      padding: 0;
    }

    .item {
      margin-bottom: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .item:last-child {
      margin-bottom: 0;
    }

    .item .name {
      font-weight: bold;
    }

    .item .description {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="cart">
    <h2>Корзина для кэша данных</h2>
    <ul class="item-list">
      <!-- Здесь будут отображаться элементы в корзине -->
    </ul>
  </div>
</body>
</html>
